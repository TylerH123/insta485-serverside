{% extends "base.html" %}
{% block body %}
<div id="site_body">
  <div id="feed">
    <div class="post">
      <div class="post_header">
        <a href="/users/{{ context['owner'] }}/">
          <div class="post_header_left">
            <img
              class="pfp"
              alt="{{ context['owner'] }}"
              src="{{ context['owner_img_url']}}"
            />
            <div class="username">{{ context['owner'] }}</div>
          </div>
        </a>
        <a href="/posts/{{ context['postid'] }}/">
          <div class="timestamp">{{ context['timestamp'] }}</div>
        </a>
      </div>
      <img
        alt="{{ context['img_url'] }}"
        class="photo"
        src="{{ context['img_url'] }}"
      />
      <div class="post_stats">
        {{ context['likes'] }} 
        {% if context['likes'] == 1 %}
          like
        {% else %}
          likes
        {% endif %}
      </div>
      <div class="comment_section">
        {% for comment in context['comments'] %}
        <div class="comment">
          <a href="/users/{{ comment['owner'] }}/">
            <div class="username">{{ comment['owner'] }}</div>
          </a>
          <p>{{ comment['text'] }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
