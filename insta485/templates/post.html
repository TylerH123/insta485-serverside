{% extends "base.html" %}
{% block body %}
<div id="site_body">
  <div id="feed">
    <div class="post">
      <div class="post_header">
        <a href="/users/{{ owner }}/">
          <div class="post_header_left">
            <img class="pfp" alt="{{ owner }}" src="{{ user_filename }}" />
            <div class="username">{{ owner }}</div>
          </div>
        </a>
        <a href="/posts/{{ postid }}/">
          <div class="timestamp">{{ created }}</div>
        </a>
      </div>
      <img alt="image url" class="photo" src="{{ filename }}" />
      <div class="post_stats">
        {{ likes }}
        {% if likes == 1 %}
        like
        {% else %}
        likes
        {% endif %}
      </div>
      <div class="comment_section">
        {% for comment in comments %}
        <div class="comment">
          <a href="/users/{{ comment['owner'] }}/">
            <div class="username">{{ comment['owner'] }}</div>
          </a>
          <p>{{ comment['text'] }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
