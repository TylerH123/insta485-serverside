{% extends "base.html" %}
{% block body %}
<div id="site_body">
  <div id="feed">
    <h4>Followers</h4>
    <div class="follower_list">
      {% for follower in followers %}
      <div class="follower_item">
        <a href="/users/{{ follower['username'] }}/">
          <div class="follower_item_left">
            <img class="pfp" src="{{ follower['user_img_url'] }}" alt="{{ follower['user_img_url'] }}" />
            <b>{{ follower['username'] }}</b>
          </div>
        </a>
        <div class="follower_item_right">
          {% if logname != follower['username'] %}
          <p class="following_status">
            {% if follower['logname_follows_username']%}
            following
          <form class="follow-button" action="/following/?target=/" method="post" enctype="multipart/form-data">
            <input class="btn btn-sm btn-secondary" type="submit" name="unfollow" value="unfollow" />
            <input type="hidden" name="username" value="{{ follower['username'] }}" />
            <input type="hidden" name="operation" value="unfollow" />
          </form>
          {% else %}
          not following
          <form class="follow-button" action="/following/?target=/" method="post" enctype="multipart/form-data">
            <input class="btn btn-sm btn-secondary" type="submit" name="follow" value="follow" />
            <input type="hidden" name="username" value="{{ follower['username'] }}" />
            <input type="hidden" name="operation" value="follow" />
          </form>
          {% endif %}
          </p>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
